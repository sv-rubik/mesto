<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Галерея фотографий мест в России">
  <meta name="keywords" content="путешествия, html, css, grid, js">
  <meta name="author" content="Светлана Рубинштейн">
  <title>Место. Галерея фотографий мест в России.</title>
</head>

<body class="page">
  <!--  Header  -->
  <header class="header">
    <a class="header__link" href="#">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип проекта 'Место'">
    </a>
  </header>
  <!--  Main  -->
  <main class="main">
    <!--  Section profile  -->
    <section class="profile" aria-label="Профиль пользователя">
      <img class="profile__avatar-image" src="<%=require('./images/kusto.jpg')%>" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button" aria-label="Добавить фотографию"></button>
    </section>
    <!--  Section elements  -->
    <section class="elements" aria-label="Галерея фотографий интересных мест в России">
      <ul class="elements-grid">
      </ul>
    </section>
  </main>
  <!--  Footer  -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <!--  Popup Edit -->
  <div class="popup" id="popup-edit">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" id="profile" name="profile-form">
        <fieldset class="popup__fieldset">
          <label class="popup__label" for="profile-name">
            <input class="popup__input" type="text" id="profile-name" name="name" placeholder="ФИО"
                   minlength="2" maxlength="40"
              required>
            <span class="popup__error" id="profile-name-error"></span>
          </label>
          <label class="popup__label" for="profile-description">
            <input class="popup__input" type="text" id="profile-description" name="description"
                   placeholder="Профессия" minlength="2"
              maxlength="200" required>
            <span class="popup__error" id="profile-description-error"></span>
          </label>
        </fieldset>
        <button class="popup__save-btn" type="submit" aria-label="Сохранить изменения в профиле">Сохранить</button>
      </form>
    </div>
  </div>
  <!--  Popup Add -->
  <div class="popup" id="popup-add">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form" id="new-cards">
        <fieldset class="popup__fieldset">
          <label for="card-name" class="popup__label">
            <input class="popup__input" type="text" id="card-name" name="title" placeholder="Название"
                   minlength="1" maxlength="30"
              required>
            <span class="popup__error" id="card-name-error"></span>
          </label>
          <label for="card-link" class="popup__label">
            <input class="popup__input" type="url" id="card-link" name="link" placeholder="Ссылка на картинку"
                   required>
            <span class="popup__error" id="card-link-error"></span>
          </label>
        </fieldset>
        <button class="popup__create-btn popup__save-btn popup__save-btn_disabled" type="submit"
          aria-label="Создать новую фотографию">Создать</button>
      </form>
    </div>
  </div>
  <!--  Popup Image -->
  <div class="popup popup_dark-overlay" id="popup-image">
    <div class="popup__container-image">
      <img class="popup__image" src="#" alt="#">
      <p class="popup__image-caption"></p>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <!--  Template -->
  <template id="card-template">
    <li class="element">
      <img class="element__image" src="#" alt="#">
      <button class="element__trash" type="button" aria-label="удалить фотографию"></button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="поставить лайк"></button>
      </div>
    </li>
  </template>
</body>

</html>
