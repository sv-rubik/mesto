<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta name="description" content="Галерея фотографий мест в России"><meta name="keywords" content="путешествия, html, css, grid, js"><meta name="author" content="Светлана Рубинштейн"><title>Место. Галерея фотографий мест в России.</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a class="header__link" href="#"><img class="header__logo" src="9acae8482e5b5b17160c.svg" alt="логотип проекта 'Место'"></a></header><main class="main"><section class="profile" aria-label="Профиль пользователя"><div class="profile__avatar-zone"><img class="profile__avatar-image" src="#" alt="Аватар пользователя"> <button class="profile__avatar-edit-btn" type="button" aria-label="Редактировать аватар"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button><p class="profile__description"></p></div><button class="profile__add-btn" type="button" aria-label="Добавить фотографию"></button></section><section class="elements" aria-label="Галерея фотографий интересных мест в России"><ul class="elements-grid"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup" id="popup-edit"><div class="popup__container"><button class="popup__close-btn" type="button"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form" id="profile" name="profile-form"><fieldset class="popup__fieldset"><label class="popup__label" for="profile-name"><input class="popup__input" id="profile-name" name="name" placeholder="ФИО" minlength="2" maxlength="40" required> <span class="popup__error" id="profile-name-error"></span></label> <label c
